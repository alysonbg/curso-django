{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}Python Pro {% endblock title %}</title>

	<meta name="description" content="{% block description %} Página do curso Python Pro {% endblock description %}">
	<meta name="author" content="Alyson Girão">

	<link href="{% static 'img/favicon.png' %}" rel="icon" type="image/png">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/scripts.js' %}"></script>

</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{% url 'base:home' %}">Python Pro</a>
			</div>
			<ul class="nav navbar-nav">
				{% for modulo in MODULOS %}
					<li class="nav-item"><a href="{{ modulo.get_absolute_url }}">{{ modulo.titulo }}</a></li>
				
				{% endfor %}
			</ul>
		</div>
	</nav>
	{% block body %} {% endblock %}

	{% include 'base/footer.html' with contato_email='ramalho@python.pro.br'  %}
</body>

</html>
